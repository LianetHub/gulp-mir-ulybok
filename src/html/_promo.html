<section class="promo">
    <div class="promo__container">
        <div class="promo__body">
            <ul class="breadcrumbs">
                @@for(var i = 0; i < breads.length; i++) { <li class="breadcrumbs__item">
                    <a href="#" class="breadcrumbs__link">`+breads[i]+`</a>
                    </li>
                    }
            </ul>
            <div class="promo__offer">
                <h1 class="promo__title title">@@title</h1>
                <p class="promo__desc">@@desc</p>
                <a href="" class="promo__btn btn btn-primary">@@btnText</a>
            </div>
            <div class="promo__background" style="background-image: url(@@background);"></div>
        </div>
    </div>
</section>
