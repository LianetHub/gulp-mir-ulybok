<div id="callback" class="popup">
    <button type="button" data-fancybox-close class="popup__close icon-close"></button>
    <h2 class="popup__title title-md">Заказать звонок</h2>
    <form action="#" class="popup__form form">
        <div class="form__field icon-chevron-down">
            <select name="service" class="form__control">
                <option value="0">Выбрать услугу</option>
                <option value="1">Услуга № 1</option>
                <option value="2">Услуга № 2</option>
                <option value="3">Услуга № 3</option>
            </select>
        </div>
        <div class="form__field icon-calendar">
            <input type="text" name="date" id="callback-date" class="form__control" autocomplete="off" placeholder="Выбрать дату">
        </div>
        <input type="text" name="name" id="callback-name" class="form__control" placeholder="Ваше имя">
        <input type="tel" name="phone" id="callback-phone" class="form__control" placeholder="+7 ___ ___-__-__">
        <textarea name="message" class="form__control" placeholder="Комментарий"></textarea>
        <button type="submit" class="btn btn-primary btn-fullwidth btn-xl">Записаться</button>
        <label class="form__checkbox">
            <input type="checkbox" name="agree" class="form__checkbox-input hidden" hidden>
            <span class="form__checkbox-text">Я согласен на&nbsp;обработку персональных данных в соответствии с&nbsp;<a href="">политика конфинденциальности</a></span>
        </label>
    </form>

</div>
