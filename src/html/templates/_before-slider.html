<div class="@@className before-slider">

    <div class="before-slider__image before-slider__after" style="background-image: url('@@after')"></div>
    <input type="range" min="0" max="100" value="50" class="before-slider__input" name="slider" />
    <div class="before-slider__button"></div>
</div>
