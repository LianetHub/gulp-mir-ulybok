<li class="service">
    <div class="service__main">
        <div class="service__header">
            <div class="service__icon">
                <img src="@@icon" alt="Иконка">
            </div>
            <a href="" class="service__caption title-sm">@@name</a>
        </div>

        @@if(typeof price !== 'undefined' && price.length > 0) {
        <ul class="service__price">
            @@for(var i = 0; i < price.length; i++) { <li class="service__price-item">
                <div class="service__price-caption">`+price[i].title+`</div>
                <div class="service__price-value">`+price[i].value+`</div>
</li>
}
</ul>
}

</div>
<p class="service__desc">@@description</p>
@@if(hasMore===true){<a href="" class="service__link more-link icon-arrow-circle">Подробнее</a>}
</li>
